<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github поиск</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__tilte">Github поиск</h1>
            <form class="d-flex header__form" id="form-search" role="search">
                <input class="form-control header__input me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary header__btn" id="search-button" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-content">
                                <h3 class="card-title">
                                    <div class="card-title__body">
                                        <div class="card-title__logo">
                                            <img src="https://github.com/facebook.png?size=40" alt>
                                        </div>
                                        <div class="card-title__link">
                                            <a href="#">facebook/react</a>
                                        </div>
                                    </div>
                                </h3>
                                <p class="card-text">The library for web and native user interfaces</p>
                                <div class="card-topics">
                                    <a href="#" class="badge rounded-pill text-bg-primary">Primary</a>
                                    <a href="#" class="badge rounded-pill text-bg-primary">Primary</a>
                                    <a href="#" class="badge rounded-pill text-bg-primary">Primary</a>
                                    <a href="#" class="badge rounded-pill text-bg-primary">ui</a>
                                    <a href="#" class="badge rounded-pill text-bg-primary">Primary</a>
                                </div>
                                <div class="card-info">
                                    <div class="card-info__language">JavaScript</div>
                                    <span aria-hidden="true" class="card-info__circle">·</span>
                                    <a href="#" class="card-info__stars">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                        </svg>
                                        <span class="card-info__stars-number">209k</span>
                                    </a>
                                    <span aria-hidden="true" class="card-info__circle">·</span>
                                    <div class="card-info__date">
                                        Updated
                                        <span class="card-info__date-date">9 hours ago</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-buttons"></div>
                            <button type="button" class="btn card-buttons__btn">
                                <span class="card-buttons__btn-body">
                                    <span class="card-buttons__btn-img">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                          <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                    </svg>
                                </span>
                                <span class="card-buttons__btn-word">
                                    Save
                                </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
